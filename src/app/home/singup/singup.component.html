<form [formGroup]="signupForm" class="main-form" (ngSubmit)="save()">
  <h3 class="form-title">Consultar informes de certificaci√≥n</h3>
  <input
    type="text"
    id="businessName"
    placeholder="Nombre de la empresa"
    formControlName="businessName"
  />
  <div class="email-group" formGroupName="emailGroup">
    <input
      type="email"
      id="email"
      placeholder="correo@detuempresa.com"
      formControlName="email"
    />
    <input
      type="email"
      id="emailConfirm"
      placeholder="confirma_correo@detuempresa.com"
      formControlName="emailConfirm"
    />
  </div>
  <div class="contact">
    <input
      class="first-name"
      type="text"
      id="firstName"
      placeholder="Nombre(s)"
      formControlName="firstName"
    />
    <input
      class="last-name"
      type="text"
      id="lastName"
      placeholder="Apellidos"
      formControlName="lastName"
    />
  </div>
  <button type="submit">Enviar</button>
</form>
